<!DOCTYPE html>               <!-- defines that this is an HTML document-->
<!-- must be called index.html -->
<html>                          <!-- tells browser when html documetn starts-->
  <head>                          <!-- info not actually seen in webpage. -->
    <title>Hello World!</title>   <!-- website name (name that appears in tab)-->
    <meta charset ="UTF-8">       <!-- meta tag is tag that has information. charset is an attribute that says what characters to use-->
  </head>
  <body>                        <!-- contains content that will be visiable inside website -->
    <p title = "This is content!" style="color:red;"> <!-- title is info that appears when hoveing over text. -->
      Hello World! </p>
  </body>
</html>                     <!-- tells when html doc ends -->
